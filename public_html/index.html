    <!--Load data on scroll-->
    <script>

        function loadMore() {
            if (DataMixin.data.categoryType == 'All') {
                console.log('getting more articles...');
                DataMixin.get_data_on_scrollEnd(3, DataMixin.data.topics.length + 1);
            }
        }

        function throttle(fn, wait) {
            var time = Date.now();
            return function () {
                if ((time + wait - Date.now()) < 0) {
                    fn();
                    time = Date.now();
                }
            }
        }

        function bindScroll() {
            console.log('scroll check...');
            if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                $(window).unbind('scroll');
                setTimeout(function () {
                    loadMore();
                }, 300)
            }
        }

        $(window).scroll(throttle(bindScroll, 50));
    </script>
